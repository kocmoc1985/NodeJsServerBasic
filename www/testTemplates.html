<html>
    <head>
        <title>TestTemplates</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="navbars/navbarA/navbar.css" type="text/css"/>
        <link rel="stylesheet" href="css/all.css" type="text/css"/>
        <script src="navbars/navbarA/navbar.js"></script>
    </head>

    <body onresize="displayViewPortWidthHeight('sidebar-content')"> 

        <script language = "javascript">
            function displayViewPortWidthHeight(elementId) {
                // document.getElementById(elementId).innerHTML = "width:" + $(document).width() + "<br>" + "height: " + $(document).height();
            }

            $(document).ready(function () {
                //
                includeHtml("navbars/navbarA/navbar.html", "#menu-container");
                //
                navBarFixedPositionFix("menu-container");
                //
                addEventsNavbar();
                //
                //
                includeHtml("layouts/sidebarContentA/sidebarContent.html", "#sidebar-content-a");
                //
                includeHtml("footers/footerA/footerA.html", "#footer-container-main");
                //
            });

            // facebook like button
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id))
                    return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/sv_SE/all.js#xfbml=1";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

        </script>


        <div class="menu-container" id="menu-container"></div>

        <div class="sidebar-content-a" id="sidebar-content-a"></div>

        <div class="footer-container-main" id="footer-container-main"></div>

    </body>
</html>
